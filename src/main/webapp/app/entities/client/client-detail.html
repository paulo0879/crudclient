
<div>
    <h2><span>Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.client.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.client.lastName}}</span>
        </dd>
        <dt><span>Phone Numer</span></dt>
        <dd>
            <span>{{vm.client.phoneNumer}}</span>
        </dd>
        <dt><span>Date Of Birthday</span></dt>
        <dd>
            <span>{{vm.client.dateOfBirthday | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.client.gender}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.client.age}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.client.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
